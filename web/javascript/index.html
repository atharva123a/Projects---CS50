<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello!</title>
    <script>
        function greet()
        {
            let name = document.querySelector("#name").value;
            if (name === "")
            {
                name = "world";
            }
            document.querySelector('#result').innerHTML = "Hello, " + name + "!";
        }
    </script>
    <style>

    </style>
</head>
<body>
    <!--The return false ensures that we don't get redirected to a new webpage after the form is submitted!-->
    <form onsubmit="greet(); return false;">
        <input id = "name" type="text">
        <input type="submit">
    </form>
    <div id = "result">
        Hello!
    </div>
</body>
</html>
