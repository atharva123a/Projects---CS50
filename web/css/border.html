<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hello</title>

        <style>
            table, th, td
            {
                border: 1px solid darkgrey;
                border-collapse: collapse;
                font-family: sans-serif;
                background-color: black;
            }
            th
            {
                color: cyan;
                padding: 1.2em;
            }
            td
            {
                color: magenta;
                padding: 1em ;

            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <!--Table headers are bold by default.-->
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </table>
    </body>
</html>
