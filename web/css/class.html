<!DOCTYPE html>

<html>
    <head>
        <title>Hello!</title>
        <style>
            .title
            {
                font-family: sans-serif;
                color: cyan;
            }
            .content
            {
                color: red;
            }
        </style>
    </head>
    <body>
        <!--Multiple classes inside of the class element by putting in spaces-->
        <h1 class="title">This is the Heading!</h1>
        <p class="content title">This is some content.</p>
        <h1>This is heading without a class.</h1>
        <p>This is content without a class.</p>
    </body>
</html>
